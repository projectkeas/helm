name: '[PR] Check Helm Charts'
on:
  pull_request:
jobs:
  check_helm:
    name: Check Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Helm
        uses: azure/setup-helm@v1

      - name: Lint & Template all charts
        working-directory: charts
        run: |
          lint_regex="\[(.*)\] ([^ ]*): (.*)"
          for path in ./* ; do
              [[ -f "$path/Chart.yaml" ]] || continue;

              echo "::group::$path"

              template=""
              linted=""
              if [ -f "$path/test.values.yaml" ]; then
                  linted=$(helm lint "$path" --values "$path/test.values.yaml")
                  template=$(helm template "$path" -n test --name-template=template-test -f "$path/test.values.yaml")
              else
                  linted=$(helm lint "$path")
                  template=$(helm template "$path" -n test --name-template=template-test)
              fi

              $linted | tr '\n' ' \\n' | while read t ; do
                  if [[ $t =~ $lint_regex ]]; then
                      level="${BASH_REMATCH[1]}"
                      file="${path}${BASH_REMATCH[2]}"
                      message="${BASH_REMATCH[3]}"
                      if [ $level = "ERROR" ]  
                      then
                          echo "::error file=${file}::${message}"
                      elif [ $level = "WARNING" ]
                      then
                          echo "::warning file=${file}::${message}"
                      else
                          echo "::notice file=${file}::${message}"
                      fi
                  fi
                  echo "$t" >&2
              done
              
              $linted | tr '\n' ' \\n' | while read t ; do
                  if [[ $t =~ $lint_regex ]]; then
                      level="${BASH_REMATCH[1]}"
                      file="${path}${BASH_REMATCH[2]}"
                      message="${BASH_REMATCH[3]}"
                      if [ $level = "ERROR" ]  
                      then
                          echo "::error file=${file}::${message}"
                      elif [ $level = "WARNING" ]
                      then
                          echo "::warning file=${file}::${message}"
                      else
                          echo "::notice file=${file}::${message}"
                      fi
                  fi
                  echo "$t" >&2
              done

              echo "::endgroup::"
          done
